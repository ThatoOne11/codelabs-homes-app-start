name: "Check Supabase PR Migrations"

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  validate_migrations:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Verify Migration Timestamp & Prepare Summary
        id: check
        run: |
          set -euo pipefail
          TARGET_BRANCH="origin/${{ github.base_ref }}"

          LATEST_TARGET_MIGRATION_TS=$(git ls-tree -r "$TARGET_BRANCH" --name-only supabase/migrations \
            | sort -r | head -n 1 \
            | sed -E 's|supabase/migrations/([0-9]+)_.+|\1|' || echo "0")

          mapfile -t NEW_MIGRATIONS < <(git diff --name-only --diff-filter=A "$TARGET_BRANCH"...HEAD \
            | grep 'supabase/migrations/' || true)

          # If no migrations are found, set the output and exit silently.
          if [ ${#NEW_MIGRATIONS[@]} -eq 0 ]; then
            echo "conclusion=success" >> "$GITHUB_OUTPUT"
            echo "post_comment=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          ERROR_DETAILS=""
          HAS_ERROR=false
          for file in "${NEW_MIGRATIONS[@]}"; do
            [ -z "$file" ] && continue
            
            FILENAME=$(basename "$file")
            PR_MIGRATION_TS="${FILENAME%%_*}"
            
            if [[ "$PR_MIGRATION_TS" -le "$LATEST_TARGET_MIGRATION_TS" ]]; then
              HAS_ERROR=true
              ERROR_DETAILS="${ERROR_DETAILS}- \`${FILENAME}\` (Timestamp: ${PR_MIGRATION_TS})"$'\n'
            fi
          done
          
          # If migrations are found, always set post_comment to true.
          echo "post_comment=true" >> "$GITHUB_OUTPUT"

          if [ "$HAS_ERROR" = true ]; then
            echo "conclusion=failure" >> "$GITHUB_OUTPUT"
            echo "summary_title=❌ Supabase Migration Check Failed" >> "$GITHUB_OUTPUT"
            {
              echo "summary_body<<EOF"
              echo "The following files have timestamps older than the latest in \`${{ github.base_ref }}\` ($LATEST_TARGET_MIGRATION_TS):"
              echo ""
              echo "$ERROR_DETAILS"
              echo "👉 To fix: Merge or Rebase your branch on \`${{ github.base_ref }}\` and rename your migration file(s) to a current timestamp."
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          
          else
            echo "conclusion=success" >> "$GITHUB_OUTPUT"
            echo "summary_title=✅ Supabase Migration Check Passed" >> "$GITHUB_OUTPUT"
            echo "summary_body<<EOF" >> "$GITHUB_OUTPUT"
            echo "No conflicts were found. Migrations are ready for merge." >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          fi

      - name: Find Comment
        if: always() && steps.check.outputs.post_comment == 'true'
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Supabase Migration Check

      - name: Create or Update PR Comment
        if: always() && steps.check.outputs.post_comment == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            ### ${{ steps.check.outputs.summary_title }}
            ${{ steps.check.outputs.summary_body }}

      - name: Report Final Status
        if: steps.check.outputs.conclusion == 'failure'
        run: exit 1
