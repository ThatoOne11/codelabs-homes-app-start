<section>
  <div class="search-bar">
    <input
      type="text"
      placeholder="Search by city or building..."
      [value]="searchText()"
      (input)="updateSearch($any($event.target).value)"
    />
  </div>
</section>
<section class="results">
  <housing-location-card
    *ngFor="let location of housingLocations()"
    [housingLocation]="location"
  ></housing-location-card>
</section>
