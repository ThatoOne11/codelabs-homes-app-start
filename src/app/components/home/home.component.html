<section>
  <div class="search-bar">
    <input type="text" placeholder="Search by city..." #filter />
    <button class="primary" type="button" (click)="filterResults(filter.value)">
      Search
    </button>
  </div>
</section>
<section class="results">
  <housing-location-card
    *ngFor="let housingLocation of filteredHousingLocationList"
    [housingLocation]="housingLocation"
  ></housing-location-card>
</section>
