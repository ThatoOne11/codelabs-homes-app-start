<div class="container">
  <h2>Sign Up</h2>
  <form>
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Full Name"
      required
    />
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
    <button type="button" (click)="signUp()">Sign Up</button>
  </form>
  <p>Already have an account? <a (click)="navigateToLogin()">Log In</a></p>
</div>
